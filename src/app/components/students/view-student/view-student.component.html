<!-- View Contact Form -->
<form>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Schüler Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">Name: {{student.studentName}} <span></span></mat-list-item>
        <mat-list-item role="listitem">Ort: {{student.studentLocation}}<span></span></mat-list-item>
        <mat-list-item role="listitem">Lernjahr: {{student.learningYear}} <span></span></mat-list-item>
        <mat-list-item role="listitem">Notizen: {{student.studentNotes}}<span></span></mat-list-item>
        <div>
          <app-upload-list></app-upload-list>
        </div>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <a mat-stroked-button color="primary" type="button" routerLink="">Zurück</a>
    </mat-card-actions>
  </mat-card>
</form>
